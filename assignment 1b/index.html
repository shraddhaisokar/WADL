<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form onsubmit="return validateRegistration()">
            <label for="Name">Name:</label>
            <input type="text" id="Name" required pattern="[A-Za-z ]+" title="Only letters and spaces are allowed"><br>

            <label for="Email">Email:</label>
            <input type="email" id="Email" required><br>

            <label for="Password">Password:</label>
            <input type="password" id="Password" required 
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" 
                title="Password must contain at least one uppercase letter, one lowercase letter, one number, and one special character. Minimum length: 8 characters."><br>

            <label for="Phone">Phone Number:</label>
            <input type="text" id="Phone" required><br>

            <label>Gender:</label>
            <div class="radio-group">
                <input type="radio" name="Gender" value="Male" required> Male
                <input type="radio" name="Gender" value="Female"> Female
                <input type="radio" name="Gender" value="Other"> Other
            </div><br>

            <label>Hobbies:</label>
            <div class="checkbox-group">
                <input type="checkbox" name="Hobbies" value="Reading"> Reading
                <input type="checkbox" name="Hobbies" value="Music"> Music
                <input type="checkbox" name="Hobbies" value="Sports"> Sports
            </div><br>

            <label for="City">City:</label>
            <select id="City" required>
                <option value="">Select City</option>
                <option value="Pune">Pune</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Bangalore">Bangalore</option>
            </select><br><br>

            <button type="submit">Register</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
